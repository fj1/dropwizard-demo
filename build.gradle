plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    // The Application plugin 
    //   - creates an executable JVM app
    //   - contains *java and *distribution plugins
    //   - is shown as the Application and Distribution tasks when running Gradle
    // https://docs.gradle.org/current/userguide/application_plugin.html
    id 'application'
}

sourceCompatibility = 1.8

project.ext {
    dropwizardVersion = '0.8.2'
    configPath = "$rootProject.projectDir/config/"
}

// Define the main class for the application
mainClassName = 'org.javaproject.dropwizarddemo.DropwizardApplication'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    compile group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

run {
    args 'server', configPath + 'app_config.yml'
}